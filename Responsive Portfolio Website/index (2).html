<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sample of my pictue</title>
    <link rel="stylesheet" href="style (2).css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script (2).js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="./images/search-img.jpg" alt="search-img">
      <div class="content">
        <h1>My picture Sample</h1>
        <p>plss rate 100%</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <li class="card"><img src="images/p1.jpg" alt="img"></li>
        <li class="card"><img src="images/p2.jpg" alt="img"></li>
        <li class="card"><img src="images/p3.jpg" alt="img"></li>
        <li class="card"><img src="images/p4.jpg" alt="img"></li>
        <li class="card"><img src="images/p5.jpg" alt="img"></li>
        <li class="card"><img src="images/p6.jpg" alt="img"></li>
        <li class="card"><img src="images/p7.jpg" alt="img"></li>
        <li class="card"><img src="images/p8.jpg" alt="img"></li>
      </ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
